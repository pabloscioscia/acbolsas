<body>
    <Header>
        <div class="barra-contacto">
            <p>info@acbolsas.com.ar</p>
            <p>+5411 2189 9499</p>
        </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/images/logo-acbolsas.png" alt="AC BOLSAS"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </div>
        </nav>
    </Header>
    <h1>Contactanos</h1>
    <h3>Solicitá tu presupuesto sin compromiso</h3>
    <div class="form-container">
        <section id="form-contacto">
            <fieldset>
                <legend>¿Cómo podemos ayudarte?</legend>
                <form action="/" method="post">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" required>
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                    <label for="Teléfono">Teléfono</label>
                    <input id="Teléfono" type="text">
                    <br>
                    <label for="tipodebolsa">Tipo de bolsa</label>
                    <input id="tipodebolsa" type="radio">
                    <label for="cantidad">Cantidad</label>
                    <input id="cantidad" type="text" list="items">
                    <datalist id="items">
                        <option value="1.500"></option>
                        <option value="2.000"></option>
                        <option value="3.000"></option>
                        <option value="5.000"></option>
                        <option value="10.000"></option>
                    </datalist>
                    <label for="mensaje">O escribinos tu consulta acá</label>
                    <input id="mensaje" type="textarea" required>
                    <br>
                    <input id="button" type="submit" value="ENVIAR">
            </fieldset>
            </form>
        </section>
    </div>
</body>
